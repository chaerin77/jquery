<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div>
		<button id="btn" type="button">js 테스트</button> <!--버튼을 눌렀을때 이벤트가 체크가되어야함 -->
		<h1 id="display">이름출력영역</h1><!-- 자바스크립트 변수에 담아야해서 id써줌(자바스크립트로 제어하려고) -->
	</div>

</body>

<script type="text/javascript">
	window.onload = function(){
		
		//html --> 자바스크립트객체화 html을 자바스크립트 객체에 넣기
		var testButton = document.getElementById("btn"); //id가 btn인 녀석을 찾는것/ 근데 내가 갖고오려는건 html이라서 자바스크립트가 제어할수있는 형태로 변형시켜야함
		var testArea = document.getElementById("display");
		
		//버튼을 클릭 했을때
		testButton.onclick = function(){
			console.log("버튼클릭");
			//텍스트영역을 변경
			testArea.innerHTML = '<font color="red">홍길동</font>'//버튼을 누르면 빨간색글씨의 홍길동으로 바뀜
		}; //onclick필드에 메소드 정의
		
	};//괄호 잘 맞추기

</script>

</html>
