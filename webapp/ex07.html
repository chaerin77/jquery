<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x;	
		var y;
		for(x=2; x<10; x++){
			
			for(y=1; y<10; y++){
				//document.write("x*y"=x*y);
				document.write(x + "*" + y + "=" + x*y + "\t");
			}
			//document.write("\n"); 줄바꿈이 원하는대로 안나오는 이유 -> 본문에 타자친것처럼 나와야해서 <br>이게 들어가야한다는..
			// \n 이거는 콘솔에서 쓰는거임
			document.write("<br>");
		}
	
	</script>
	
	
</body>
</html>
