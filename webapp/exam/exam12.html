<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	이름:<input type="text" name="name" value=""/><br>
	비밀번호:<input type="password" name="password" value=""/><br>
	<textarea name="content"></textarea>
	<br><br>
	이름2:<input type="text" name="name2" value="홍길동"/><br>
	비밀번호2:<input type="password" name="password2" value="1234"/><br>
	<textarea name="content2">산토끼토끼야</textarea>
	
</body>
<script type="text/javascript">
	$("[name='name']").val("dd");
	$("[name='password']").val("1212");
	$("[name='content']").val("학교종이 땡땡땡");

	//값을 꺼내서 자바스크립트에서 처리해야할때 (값이 서버에서 온값일때) 값을 읽어오기
	var name2 = $("[name='name2']").val(); //.val() 괄호안에 값이 없으면 값을 읽어오는것. 폼태그에서만(value속성쓸수있는,content는예외)가능
	console.log(name2);
	var password2 = $("[name='password2']").val();
	var content2 = $("[name='content2']").val();
	console.log(password2);
	console.log(content2);
	
	
</script>

</html>
