</head>
<body>

	<div>
		<button id="btn" type="button">js 테스트</button> <!-- jquery 객체화하기 $() -->
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

<script type= "text/javascript">
	$("#btn").on("click", function(){

		$("#display").html('<font color="red">홍길동</font>')//html이라는 메소드 -괄호안의 문자열로 바꿔치기해줌
	}); 
	
</script>
