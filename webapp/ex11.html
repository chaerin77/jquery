<script type="text/javascript">


var plusSum = plus(5, 3); 
console.log(plusSum); //return 했기때문에 값이 담긴것

function plus(no1, no2){//문자열 더하기도 가능 (5,안녕하세요)
	var sum = no1 + no2;
	
	return sum;//써도 안써도 문법상 틀린게 나오지 않아서 잘 써야함
}

</script>
