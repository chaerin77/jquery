<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
</body>

<script type="text/javascript">
	
	//기명,선언적함수 - 이름이 있는 함수 -->정의 부분이 먼저 해석된다
	//정의
	function testA(){ //파라미터 있으면 ()안에 쓰기 return있으면 return도 써줌
		console.log("testA()함수실행");
	}

	//함수실행
	testA(); 
	
	//정의,실행 순서 바꿔도 돌아감 -> 한바퀴 돌기 전에 함수 정의된 부분먼저 찾아서 정리해놓고 시작해서 순서바꿔도 상관이없음
	
	/////////////////////////////////////////////////////////////////////////////////////////////////
	
	
	//이름없는함수(익명) -->실제로 이름이 없으면 사용할 수 없다 --> 변수에 할당
	//우리 프로그램 통틀어서 딱 한번만 쓸것같을때 정의하자마자 써버리고 끝. 이름 굳이 안지어주는
	var testB = function(){//선언 이름없는 함수 변수에담기
		console.log("익명함수실행");
	}
	//testB 변수이름, ()실행
	testB();
	
	
</script>

</html>
