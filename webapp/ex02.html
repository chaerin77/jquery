<script type="text/javascript">
	//변수선언
	/*자료형을 쓰지 않는다*/
	console.log("*****변수선언*****");
	var no = 3; //선언 
	var str;
	var boo;
	
	str = "안녕하세요";
	
	console.log(no); //3
	console.log(str); //안녕하세요
	
	console.log(typeof no); //no의 자료형찍기
	console.log(typeof str);
	
	console.log(typeof boo);//undifined
	boo=3<5;
	console.log(typeof boo);//boolean
	boo = "황일영";
	console.log(boo); //오류가 뜨지 않고 글자 그대로 나와버림  황일영
	console.log(typeof boo);//String 으로 바뀌어버림 --데이터 잘못 가져와서 넣었을경우 오류 안나서 오류찾기 어려울듯
	
	var person = "정우성";
	var person = "이효리"; //같은 변수 또 쓸 수 없는데 오류가 나지 않음 출력하면 마지막에 선언한 값이 출력됨
	var person = "유재석";
	
	console.log(person);

</script>


<script type="text/javascript">
	/*undefined 와 null 비교*/
	var myVar1;
	console.log(myVar1); //undefined 선언 후 아무 값도 넣지 않았을때 
	
	var myVar2 = null;
	console.log(myVar2); //null 이라는 특수한 값을 넣었을때.
	
	console.log("==================================");
	console.log("123" == 123); //true 자바에선 문자는 equals써야해서 이렇게 비교도 못하긴 하는데 자바스크립트에서 문자열과 숫자가 같냐고 물어보면 같다고함(느슨한 같냐 ==)
	console.log("123" === 123); //false
	
	console.log(myVar1 == myVar2); //undefined == null -> true
	console.log(myVar1 === myVar2); //undefined === null -> false

	console.log("" == false) //문자열인데 값이 없는애 --> true
	console.log("" == 0) //true
	console.log(0 == false) //true
</script>

</html>
