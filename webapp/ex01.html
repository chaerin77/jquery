<script type="text/javascript">
	console.log("*****타입 확인*****");
	console.log(typeof 1); 
	console.log(typeof 1.5);
	console.log(typeof '한');
	console.log(typeof "안녕하세요");
	console.log(typeof (6>5));
	console.log(typeof (6<5));
	document.write("<h2>console에 number라고 찍힘</h2> 1.5도 number라고 찍힘 한은 String 작은따옴표 큰따옴표 상관없다 6>5 boolean");
	document.write("개발자들이 뭐 확인하는 용도로 많이 씀 console.log(typeof __ 괄호닫고");  
</script>


<script type="text/javascript">
	console.log("*****타입 확인*****");	
	console.log(13+5); //자바스크립트는 ;안붙여도 상관은 없지만 안붙이면 헷갈려서 그냥 붙임
	console.log(13-5);
	console.log(13*5);
	console.log(13/5);
	console.log(13%5);
	
	console.log(13+5.2);
	console.log(5+3*2);
	console.log((5+3)*2);
</script>


<script type="text/javascript">
	console.log("*****문자열 확인*****");
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');

	console.log('동해물과 \'백두산\'이');
	console.log("동해물과 '백두산'이");
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 "백두산"이');
	
	console.log('동해물과 \n백두산이 줄바꿈');
	console.log('동해물과 \t백두산이 \t띄어쓰기');
	
	console.log("동해물과" + "1234" + "백두산이");
	console.log("동해물과" + 1234 + "백두산이");
	
	
</script>
